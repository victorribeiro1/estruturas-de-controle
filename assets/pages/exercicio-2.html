<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Victor Ribeiro Cunha">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Exercício 2</title>
    </head>
    <body>
        <div class="exercise-2">
            <div class="background">
                <div class="background__colors-box">
                    <div class="background__color background__color--1"></div>
                    <div class="background__color background__color--2"></div>
                    <div class="background__color background__color--3"></div>
                    <div class="background__color background__color--4"></div>
                    <div class="background__color background__color--5"></div>
                </div>
                <div class="background__blur"></div>
            </div>

            <header class="header-box">
                <h2 class="subheading">Exercício 2</h2>
            </header>

            <div class="exercise-2__content-box">
                <div class="exercise-2__input-box">
                    <input class="exercise-2__inputText" id="inputText" type="text" placeholder="000" maxlength="3" />
                    <span>cm</span>
                </div>

                
                <div class="checkbox-box">
                    <span class="gender">Sexo:</span>
                    <div class="checkbox-elements">
                        <div class="ball ball--masculino"></div> <input type="radio" class="input mas" value="masculino" name="sexo" id="masculino"> <label class="label" for="masculino">Masculino</label>
                    </div>
                    <span class="space">|</span>
                    <div class="checkbox-elements">
                        <div class="ball ball--feminino"></div> <input type="radio" class="input fem" value="feminino" name="sexo" id="feminino"> <label class="label" for="feminino">Feminino</label>
                    </div>

                </div>

                <button class="exercise-2__button" id="button">
                    <span class="exercise-2__button-text">
                        Verificar
                    </span>
                </button>

                    <div class="exercise-2__result">
                        Preencha os campos
                    </div>
                    
            </div>
        </div>

        <script src="../js/exercicios/exercicio-2.js"></script>
    </body>
</html>
