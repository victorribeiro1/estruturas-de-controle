<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Victor Ribeiro Cunha">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Exercício 4</title>
    </head>
    <body>
        <div class="exercise-4">
            <div class="background">
                <div class="background__colors-box">
                    <div class="background__color background__color--1"></div>
                    <div class="background__color background__color--2"></div>
                    <div class="background__color background__color--3"></div>
                    <div class="background__color background__color--4"></div>
                    <div class="background__color background__color--5"></div>
                </div>
                <div class="background__blur"></div>
            </div>

            <header class="header-box">
                <h2 class="subheading">Exercício 2</h2>
            </header>

            <div class="exercise-4__content-box">
                <div class="inputNumber-box">
                    <div class="exercise-4__input-box">
                        <input class="exercise-4__inputText" id="name" type="text" placeholder="Nome" maxlength="40" />
                    </div>
                    <div class="exercise-4__input-box exercise-4__input-box--2">
                        <input class="exercise-4__inputText exercise-4__inputText--2" id="age" type="number" placeholder="0" max="99" />
                        <span class="placeholder">anos</span>
                    </div>
                </div>

                <button class="exercise-4__button" id="button">
                    <span class="exercise-4__button-text">
                        Verificar
                    </span>
                </button>

                    <div class="exercise-4__result" id="output">
                        Preencha os campos
                    </div>
            </div>
        </div>

        <script src="../js/exercicios/exercicio-4.js"></script>
    </body>
</html>
