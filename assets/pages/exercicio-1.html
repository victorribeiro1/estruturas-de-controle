<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Victor Ribeiro Cunha">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Exercício 1</title>
    </head>
    <body>
        <div class="exercise-1">
            <div class="background">
                <div class="background__colors-box">
                    <div class="background__color background__color--1"></div>
                    <div class="background__color background__color--2"></div>
                    <div class="background__color background__color--3"></div>
                    <div class="background__color background__color--4"></div>
                    <div class="background__color background__color--5"></div>
                </div>
                <div class="background__blur"></div>
            </div>

            <header class="header-box">
                <h2 class="subheading">Exercício 1</h2>
            </header>

            <div class="exercise-1__content-box">
                <div class="exercise-1__input-box">
                    <input class="exercise-1__inputText" id="inputText" type="text" placeholder="Vel." maxlength="3" />
                    <span>KM/h</span>
                </div>

                <button class="exercise-1__button" id="button">
                    <span class="exercise-1__button-text">
                        Verificar
                    </span>
                </button>

                <div class="exercise-1__result">
                    Preencha o campo
                </div>
            </div>
        </div>

        <script src="../js/exercicios/exercicio-1.js"></script>
    </body>
</html>
