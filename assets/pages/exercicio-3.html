<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/style.css">
        <title>Exercício 3</title>

    <body>
        <div class="exercise-3">
            <div class="background">
                <div class="background__colors-box">
                    <div class="background__color background__color--1"></div>
                    <div class="background__color background__color--2"></div>
                    <div class="background__color background__color--3"></div>
                    <div class="background__color background__color--4"></div>
                    <div class="background__color background__color--5"></div>
                </div>
                <div class="background__blur"></div>
            </div>

            <header class="header-box">
                <h2 class="subheading">Exercício 3</h2>
            </header>

            <div class="exercise-3__content-box">
                <div class="message">Insira quantos <strong>Números</strong> quiser abaixo. <br> Se quiser adicionar outro número coloque-o depois de uma vírgula. <br> Se quiser representar um número decimal use o ponto.</div>
                <textarea name="" placeholder="* Entrada" id="textarea" cols="30" rows="10"></textarea>

                <div class="exercise-3__result" id="output">
                    * Saída
                </div>
            </div>
        </div>

        <script src="../js/exercicios/exercicio-3.js"></script>
