<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Victor Ribeiro Cunha">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Exercício 5</title>
    </head>
    <body>
        <div class="exercise-5">
            <div class="background">
                <div class="background__colors-box">
                    <div class="background__color background__color--1"></div>
                    <div class="background__color background__color--2"></div>
                    <div class="background__color background__color--3"></div>
                    <div class="background__color background__color--4"></div>
                    <div class="background__color background__color--5"></div>

            </div>

            <header class="header-box">
                <h2 class="subheading">Exercício 5</h2>

            <div class="exercise-5__content-box">
                <input class="exercise-5__inputNumber" id="inputNumber" type="number" placeholder="0" max="99999" />

                <div class="exercise-5__multiplication-table">
                    <div class="row">
                        <span class="multiplicando">1</span> <span>x</span> <span class="multiplicador">0</span> <span>=</span> <span class="result">0</span>
                    </div>

                    <div class="row">
                        <span class="multiplicando">2</span> <span>x</span> <span class="multiplicador">0</span> <span>=</span> <span class="result">0</span>

                    </div>

                    <div class="row">
                        <span class="multiplicando">4</span> <span>x</span> <span class="multiplicador">0</span> <span>=</span> <span class="result">0</span>
                    </div>

                    <div class="row">
                        <span class="multiplicando">5</span> <span>x</span> <span class="multiplicador">0</span> <span>=</span> <span class="result">0</span>
                    </div>

                    </div>

                    <div class="row">

                    </div>

                    <div class="row">

                    <div class="row">

                    </div>

                    <div class="row">
                        <span class="multiplicando">10</span> <span>x</span> <span class="multiplicador">0</span> <span>=</span> <span class="result">0</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/exercicios/exercicio-5.js"></script>
